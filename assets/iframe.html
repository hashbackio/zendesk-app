<html>
<head>
  <link rel="stylesheet" href="https://assets.zendesk.com/apps/sdk-assets/css/2/zendesk_garden.css" type="text/css">
  <style>
  body {
    margin: 10px;
    padding: 10px;
  }
  .hidden {
    display: none;
  }
  .my-20 {
    margin: 20px 0;
  }
  </style>
</head>
<body>
  <section data-loading class="">Loading...</section>
  <section setup-good class="hidden">
    <div class="c-callout c-callout--success">
      <strong class="c-callout__title">Hashback is configured correctly</strong>
      <p class="c-callout__paragraph">
        Your Zendesk app will now update new tickets with analysis from Hashback.
      </p>
    </div>
  </section>
  <section setup-bad class="hidden">
    <div class="c-callout c-callout--warning">
      <strong class="c-callout__title">Hashback requires some configuration</strong>
      <p class="c-callout__paragraph">
        Click the below button to finish the setup for your Hashback account.
      </p>
      <div class="my-20 l-btn-group">
        <a class="c-btn c-btn--medium c-btn--primary" id="configure-button" role="button" target="_top">
          Configure Hashback
        </a>
      </div>
    </div>
  </section>
  <!-- https://github.com/zendesk/zendesk_app_framework_sdk -->
  <script type="text/javascript" src="https://assets.zendesk.com/apps/sdk/2.0/zaf_sdk.js"></script>
  <!-- Polyfill promise if needed -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/bluebird/3.5.0/bluebird.min.js"></script>
  <script>
    // Initialise the Zendesk JavaScript API client
    // https://developer.zendesk.com/apps/docs/apps-v2
    var client = ZAFClient.init();

    function getClassNameRegExp(className) {
      return new RegExp('(?:^|\s)' + className + '(?!\S)', 'g');
    }

    function isClassNameApplied(className, el) {
      return Boolean(el.className.match(getClassNameRegExp(className)));
    }

    function removeClassName(className, el) {
      el.className = el.className.replace(getClassNameRegExp(className), '');
      return el;
    }

    function addClassName(className, el) {
      if (!isClassNameApplied(className, el)) {
        el.className += ' ' + className;
      }

      return el;
    }

    function getSubdomain() {
      return client.context()
        .then(function(context) {
          return context && context.account && context.account.subdomain
            ? context.account.subdomain
            : Promise.reject()
        });
    }

    function getHashbackStatus() {
      return client.request({
        url: 'https://api.hashback.io/feedback/zendesk/status?token={{setting.token}}',
        secure: true,
        type: 'GET'
      })
    }

    function getIsCorrectlyConfigured() {
      return Promise.all([getHashbackStatus(), getSubdomain()])
        .then(function(statusAndSubdomain) {
          var hasOauthToken = statusAndSubdomain[0].hasOauthToken;
          var configuredSubdomain = statusAndSubdomain[0].subdomain;
          var actualSubdomain = statusAndSubdomain[1];

          return hasOauthToken && configuredSubdomain === actualSubdomain;
        })
        .catch(function() {
          return false;
        })
    }

    client.on('app.registered', function() {
      document.getElementById('configure-button').onclick = function() {
        getSubdomain()
          .then(function(subdomain) {
            window.location.href
              = 'https://app.hashback.io/settings/integrate/zendesk/' + subdomain;
          });
      }

      getIsCorrectlyConfigured()
        .then(function(isCorrectlyConfigured) {
          var loadingSection = document.querySelector('section[data-loading]');
          var setupGoodSection = document.querySelector('section[setup-good]');
          var setupBadSection = document.querySelector('section[setup-bad]');

          addClassName('hidden', loadingSection);

          if (isCorrectlyConfigured) {
            removeClassName('hidden', setupGoodSection);
          } else {
            removeClassName('hidden', setupBadSection);
          }
        });
    });
  </script>
</body>
</html>
